name: Deploy to Snowflake

on:
  push:
    branches:
      - main  # or 'main' or 'dev' depending on your setup

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install SnowSQL using official GitHub Action
        uses: snowflakedb/snowflake-cli-action@v1.5
        with:
          cli-version: '3.6.0'  # Optional: omit to use latest

      - name: Set up SnowSQL config file
        run: |
          mkdir -p ~/.snowsql
          cat > ~/.snowsql/config <<EOF
          [connections.default]
          rolename = ACCOUNTADMIN
          warehousename = DEVOPS_WH
          dbname = DEVOPS_DB
          schemaname = COMMON
          EOF


      - name: Run deploy.sql using Snowflake CLI
        env:
          SNOWSQL_ACCOUNT: ${{ secrets.SNOWSQL_ACCOUNT }}
          SNOWSQL_USER: ${{ secrets.SNOWSQL_USER }}
          SNOWSQL_PWD: ${{ secrets.SNOWSQL_PWD }}
          
        run: |
          snow sql run -f snowflake-deploy.sql
          
